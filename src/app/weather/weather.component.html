<weather-forecast [foreCasts]="consolidated_weather"></weather-forecast>


<div class="container-fluid mt-3">

    <h3 class="offset-1">Todayâ€™s Hightlights</h3>
    <div class="row justify-content-center">
        <div class="col-md-5 m-3 text-center p-5 card-weather">
            <h5 class="mt-4">
                Wind status
            </h5>
            <h2 class="mt-3">
                {{ wind_speed |  number : '1.1-1'}}mhp
            </h2>
            <div class="mt-3">
                <i class="fa fa-compass" aria-hidden="true"></i> {{wind_direction_compass}}
            </div>
        </div>
        <div class="col-md-5 m-3 text-center p-5 card-weather">
            <h5 class="mt-4">
                Humidity
            </h5>
            <h2 class="mt-3">
                {{humidity}}%
            </h2>
            <div class="col  text-center">

                <div class="flex justify-center items-center w-full">
                    <div class="relative pt-1 w-full">
                        <div class="flex mb-2 items-center justify-between">
                            <div class="text-left">
                                <span class="text-xs font-semibold inline-block ">0</span>
                            </div>
                            <div class="text-center">
                     <span class="text-xs font-semibold inline-block ">
                      50
                    </span>
                            </div>
                            <div class="text-right">
                    <span class="text-xs font-semibold inline-block ">
                      100
                    </span>
                            </div>
                        </div>
                    </div>
                </div>


                <progress [value]="humidity" max="100" class="w-full"></progress>
                <div class="text-right">
                    <span class="text-xs font-semibold inline-block ">
                      %
                    </span>
                </div>
            </div>
        </div>


    </div>
    <div class="row justify-content-center">
        <div class="col-md-5 m-3 text-center p-5 card-weather">
            <h5 class="mt-4">
                Visibility
            </h5>
            <h2 class="mt-3">
                {{visibility | number : '1.1-1' }} miles
            </h2>

        </div>
        <div class="col-md-5 m-3 text-center p-5 card-weather">
            <h5 class="mt-4">
                Air Pressure
            </h5>
            <h2 class="mt-3">
                {{air_pressure}} mb
            </h2>

        </div>
    </div>
</div>
