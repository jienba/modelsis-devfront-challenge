    <div class="panel-left"></div>
    <div id="weather-today">
        <div class="row">
            <div class="col-5">
                <button class="btn btn-secondary btn-lg  mt-3 p-2" type="button" (click)="openSideBar()">Search for places</button>
            </div>
            <div class="col offset-5">
                <button class="btn btn-secondary btn-lg mt-3 p-2" type="button"><i class="fa  fa-2x fa-compass" aria-hidden="true"></i></button>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col text-center" style="margin-top: 20%">
                <img alt="" class="col" src="assets/lc.png">
            </div>
        </div>
        <div class="row">
            <div class="col text-center " style="margin-top: 15%">
                <span class="fw-bold" style="font-size: 5em">20</span> <span class="fw-light fs-1"> Â°C</span>
            </div>
        </div>

            <div class="col text-center " style="margin-top: 10%">
                <h3>Shower</h3>
            </div>
        </div>

        <div class="row">
            <div class="col text-center" style="margin-top: 10%">
                <p>Today . Fri 5, june</p>

        </div>

            <div class="col text-center" style="margin-top: 10%">

        </div>

        </div>
        <div class="row justify-content-center">
            <div class="col text-center" style="margin-top: 5%">
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="col-md-8">

                            <i class="fa fa-search"></i>

                    </div>
