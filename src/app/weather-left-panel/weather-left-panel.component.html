<!--LEFT PANEL TEMPLATE-->
<div id="main">
    <div class="panel-left"></div>
    <div id="weather-today">
        <div class="row">
            <div class="col-5">
                <button (click)="openSideBar()"
                        class="btn btn-secondary btn-lg  mt-3 p-2"
                        type="button">
                    Search for places
                </button>
            </div>
            <div class="col offset-5">
                <button class="btn btn-secondary btn-lg mt-3 p-2" type="button">
                    <i aria-hidden="true" class="fa  fa-2x fa-compass"></i>
                </button>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col text-center" style="margin-top: 20%">
                <img alt="" class="col" src="assets/lc.png">
            </div>
        </div>
        <div class="row">
            <div class="col text-center " style="margin-top: 15%">
                <span class="fw-bold" style="font-size: 5em">20</span> <span class="fw-light fs-1"> Â°C</span>
            </div>
        </div>

        <div class="row">
            <div class="col text-center " style="margin-top: 10%">
                <h3>Shower</h3>
            </div>
        </div>

        <div class="row">
            <div class="col text-center" style="margin-top: 10%">
                <p>Today . Fri 5, june</p>
            </div>
        </div>

        <div class="row">
            <div class="col text-center" style="margin-top: 10%">
                <p><i aria-hidden="true" class="fa fa-map-marker"></i> Dakar</p>
            </div>
        </div>
    </div>

    <!--    SIDE BAR FOR GETTING WEATHER DATA USING CITY'S NAME-->
    <div *ngIf="isSideBarOpen" id="form-search">
        <div class="row justify-content-center">
            <button (click)="closeSideBar()" class="btn btn-default col-1 offset-10 fw-bolder fs-3">X</button>
        </div>
        <div class="row justify-content-center">
            <div class="col text-center" style="margin-top: 5%">
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="col-md-8">
                        <div class="search">
                            <i class="fa fa-search"></i>
                            <input class="form-control" placeholder="City" type="text">
                            <button class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    SIDE BAR FOR GETTING WEATHER DATA USING CITY'S NAME-->

</div>
